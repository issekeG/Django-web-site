{% load static %}
<section class="section dashboard">
      <div class="row">
        <div class="col-lg-12">
          <div class="row">
            <div class="col-xxl-4 col-xl-12">
              <div class="card info-card customers-card">
                <div class="card-body">
                  <h4 class="card-title d-flex justify-content-between align-items-center" >
                      <a href="" class="projectbouton ps-4" id_project="{{project.id}}" link-to-server-methode-url="{% url 'videos:recharge_notebook' %}">Notebooks</a>
                      {% if project.deployment %}
                      <a href="#" class="pe-5">Deployment</a></h4>
                      {% else %}
                      <a href="#" class="pe-5"></a></h4>
                      {% endif %}


                  <div class="d-flex align-items-center">
                    <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                    </div>
                    <div class="ps-3">
                      <h5>{{ project.title }}</h5>
                      <span class="small pt-1 fw-bold">{{ project.descrition }}</span>

                    </div>
                  </div>
                </div>
              </div>
            </div><!-- End Customers Card -->

           <div class="col-md-12">
              <div class="card info-card sales-card">
                <div class="card-body">
                  <h5 class="card-title">Sales</h5>

                  <div>
                      {% autoescape off %}
                            {{ notebook }}
                      {% endautoescape %}
                  </div>
                </div>

              </div>
            </div>


          </div>
        </div><!-- End Left side columns -->
      </div>

    </section>

   <script>

      loadnotebookbouton();

  </script>
